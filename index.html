<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <meta property="og:site_name" content="RadioCol">
    <meta property="og:url" content="http://radio.colkito.com">
    <meta property="og:title" content="RadioCol">
    <meta property="og:description" content="Vamos a ver que sale...">
    <meta property="og:image" content="http://radio.colkito.com/img/og.png">
    <meta property="og:type" content="website">

    <title>Noctámbulos en Tucumán</title>
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <h4 class="text-center header">
        <i class="fa fa-refresh fa-spin text-info radio-loading"></i>
        <i class="fa fa-microphone radio-status radio-on flash animated infinite"></i>
        <i class="fa fa-microphone-slash radio-status radio-off"></i>
        Noctámbulos en Tucumán
      </h4>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Últimas canciones</h3>
        </div>
        <div id="last-songs" class="panel-body">
          <p class="text-center">Cargando...</p>
        </div>
      </div>
    </div>

    <footer class="player">
      <div class="container">
        <div id="btn" class="pull-left">
          <a href="#" class="btn-repro btn-play">
            <i class="fa fa-play-circle-o"></i>
          </a>
          <a href="#" class="btn-repro btn-pause">
            <i class="fa fa-pause-circle-o"></i>
          </a>
        </div>

        <div id="volume" class="pull-right">
          <a href="#" class="btn-repro btn-volume-off">
            <i class="fa fa-volume-off"></i>
          </a>
          <a href="#" class="btn-repro btn-volume-up">
            <i class="fa fa-volume-up"></i>
          </a>
        </div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-53079020-2', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
