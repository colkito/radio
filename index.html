<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Noctámbulos en Tucumán</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://radio02.ferozo.com/theme/widget_recenttracks.css" />
  <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h4 class="text-center header">
        <i class="fa fa-refresh fa-spin text-info radio-loading"></i>
        <i class="fa fa-microphone radio-status radio-on flash animated infinite"></i>
        <i class="fa fa-microphone-slash radio-status radio-off"></i>
        Noctámbulos en Tucumán
      </h4>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Últimas canciones</h3>
        </div>
        <div id="last-songs" class="panel-body">
          <p class="text-center">Cargando...</p>
        </div>
      </div>
    </div>

    <footer class="player">
      <div class="container">
        <div id="btn" class="pull-left">
          <a href="#" class="btn-repro btn-play">
            <i class="fa fa-play-circle-o"></i>
          </a>
          <a href="#" class="btn-repro btn-pause">
            <i class="fa fa-pause-circle-o"></i>
          </a>
        </div>

        <div id="volume" class="pull-right">
          <a href="#" class="btn-repro btn-volume-off">
            <i class="fa fa-volume-off"></i>
          </a>
          <a href="#" class="btn-repro btn-volume-up">
            <i class="fa fa-volume-up"></i>
          </a>
        </div>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
